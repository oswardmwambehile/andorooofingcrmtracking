<!-- users/partials/visit_modal.html -->
<div class="modal fade" id="addVisitModal" tabindex="-1" aria-labelledby="addVisitModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{% url 'add_visit' %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="addVisitModalLabel">Add Visits Achieved</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="newVisits" class="form-label">New Visits</label>
            <input type="number" class="form-control" id="newVisits" name="new" required>
          </div>
          <div class="mb-3">
            <label for="oldVisits" class="form-label">Old Visits</label>
            <input type="number" class="form-control" id="oldVisits" name="old" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
